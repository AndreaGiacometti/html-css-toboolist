<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>
<body>
    <header class="logo-container">
        <!-- Page header with logo -->
        <img src="./img/Toboolist-logo.jpg" alt="Toboolist logo">
    </header>

    <main>
        <div class="button-container">
            <!-- div class button-container to frame buttons -->
            <div>
                <button class="task-button">Add Task</button>
                <button class="section-button">Add Section</button>
            </div>
           
        </div>
    
        <div class="list-container">
            <!-- div class list-container to frame to-do-list -->
            <ul> 
                <li>
                   <div class="arrow-container">&#x25BC;</div>
                   <span class="item-title">New Task</span>
                </li>

                <li>
                    <div class="circle-container v">
                        <span class="circle-content v">&#10003;</span>
                    </div>
                </li>

                <li>
                    <div class="circle-container x">
                        <span class="circle-content x">&#10005;</span>
                    </div>
                </li>

             </ul>
                <!-- &#10005; -->
                
        </div>
    </main>
</body>
</html>
